version: '3.8'

services:
  selenium:
    container_name: selenium_services
    image: selenium/standalone-chrome
    restart: unless-stopped
    networks:
      - backend
  app:
    container_name: 'scrape_service'
    build:
      context: .
      dockerfile: Dockerfile.dev
    depends_on:
      - selenium
    restart: unless-stopped
    networks:
      - backend
    volumes:
      - ./:/app
    ports:
      - 5000:5000
    command: 'python main.py'

networks:
  backend:
    name: services_network
    driver: bridge
